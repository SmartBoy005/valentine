<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 320px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        z-index: 10;
    }

    h1 {
        color: #ff3366;
        font-size: 24px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        margin: 10px;
    }

    #yes {
        background: #ff3366;
        color: white;
    }

    #no {
        background: #ccc;
        position: fixed;
    }

    img {
        width: 220px;
        margin-top: 15px;
        border-radius: 15px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Fireworks */
    .firework {
        position: fixed;
        width: 5px;
        height: 5px;
        background: transparent;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(0); }
        100% { transform: scale(20); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üòú</button>
</div>

<script>
    // NO button = impossible
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 40);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // YES clicked
    function yesClicked() {
        document.getElementById("card").innerHTML = `
            <h1>YAYYYY ü•∞üíò</h1>
            <p>You just made my heart very happy ‚ù§Ô∏è</p>
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
        `;
        startFireworks();
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Fireworks
    function startFireworks() {
        for (let i = 0; i < 15; i++) {
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.style.left = Math.random() * 100 + "vw";
            fw.style.top = Math.random() * 100 + "vh";
            fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 1000);
        }
    }
</script>

</body>
</html>
